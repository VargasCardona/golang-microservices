services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: guitar-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DATABASE_URL=host=db user=postgres password=secret dbname=guitar_db sslmode=disable
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: guitar-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: guitar_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
