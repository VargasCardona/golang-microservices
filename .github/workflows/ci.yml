name: CI/CD â€“ Test, Scan, Build & Release

on:
  push:
    tags:
      - 'v*.*.*'          # Trigger only on semantic version tags
  pull_request:
    branches: [ main ]

permissions:
  contents: write       # Needed for creating releases
  packages: write       # Needed for pushing to GHCR

jobs:
  test-and-coverage:
    name: Go Test + Coverage
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: guitar_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests with coverage
        env:
          DATABASE_URL: host=localhost user=postgres password=secret dbname=guitar_db sslmode=disable
        run: |
          go test -v -covermode=atomic -coverprofile=coverage.out ./...
          go tool cover -func=coverage.out | tee coverage.txt

      - name: Upload coverage (optional)
        if: success()
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: coverage.out

  trivy-scan:
    name: Trivy Image Scan
    needs: test-and-coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${{ github.repository }}:${{ github.ref_name }} .

      - name: Run Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository }}:${{ github.ref_name }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  build-and-release:
    name: Build & Release Docker Image
    needs: trivy-scan
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract tag version
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        run: |
          IMAGE=ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.version }}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "Pushed $IMAGE"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: Release ${{ steps.tag.outputs.version }}
          body: |
            **Docker Image**: `ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.version }}`

            ### Changes
            - Full CRUD API
            - PostgreSQL + GORM
            - 80%+ test coverage
            - Trivy-scanned (no HIGH/CRITICAL vulns)

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ steps.tag.outputs.version }}
