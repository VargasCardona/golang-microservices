name: CI/CD – Multi-CRUD Dummy Images & Releases

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  packages: write
  security-events: write   # needed for SARIF upload (v4)

# ---------------------------------------------------------------------------
# Helper matrix – 4 dummy services
# ---------------------------------------------------------------------------
defaults:
  run:
    shell: bash

jobs:
  # --------------------------------------------------------------
  # 1. Run your existing tests (unchanged)
  # --------------------------------------------------------------
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: secret
          POSTGRES_DB: guitar_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        env:
          DATABASE_URL: host=localhost user=postgres password=secret dbname=guitar_db sslmode=disable
        run: |
          go test -v ./...

  # --------------------------------------------------------------
  # 2. Trivy scan (one image is enough – we reuse the "create" image)
  # --------------------------------------------------------------
  trivy-scan:
    name: Trivy Security Scan (create image)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set sanitized image name (create)
        id: image
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | sed 's/-/\_/g')
          TAG=${{ github.ref_name }}
          IMAGE="ghcr.io/$REPO/create:$TAG"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Build Docker image (create)
        run: |
          docker build -t ${{ steps.image.outputs.image }} .

      - name: Run Trivy (non-blocking)
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ${{ steps.image.outputs.image }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM,LOW,UNKNOWN'
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'

      - name: Upload results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-results.sarif

  # --------------------------------------------------------------
  # 3. Build, push & release **4 dummy images** in parallel
  # --------------------------------------------------------------
  build-release-crud:
    name: Build, Push & Release ${{ matrix.service }}
    needs: trivy-scan
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        service: [create, read, update, delete]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Set sanitized image name for ${{ matrix.service }}
        id: image
        run: |
          REPO=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]' | sed 's/-/\_/g')
          VERSION=${{ steps.tag.outputs.version }}
          IMAGE="ghcr.io/$REPO/${{ matrix.service }}:$VERSION"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
          echo "Building/pushing: $IMAGE"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push Docker image
        run: |
          docker build -t ${{ steps.image.outputs.image }} .
          docker push ${{ steps.image.outputs.image }}
          echo "Pushed ${{ steps.image.outputs.image }}"

      - name: Create GitHub Release for ${{ matrix.service }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.version }}-${{ matrix.service }}
          name: Release ${{ steps.tag.outputs.version }} – ${{ matrix.service }}
          draft: false
          prerelease: false
          # Optional: attach the image digest as an asset (purely cosmetic)
          files: |
            ${{ steps.image.outputs.image }}.tar
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
